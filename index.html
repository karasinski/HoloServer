<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display</title>

    <script src="/mqtt.js"></script>
    <script src="/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js"></script>

    <style>
        body {
          font: 100pt Menlo, Monaco, Consolas, "Courier New", monospace;
          color: black;
          background-color: #e9ecef;
        }

        #container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="container">
      <div class="jumbotron">
      </div>
    </div>

    <script>
      // Connect to broker and subscribe to everything
      var client = mqtt.connect();
      //client.subscribe("\#");
      client.subscribe("trigger");

      choices = ['LEFT', 'RIGHT'];

      function choose(choices) {
          var index = Math.floor(Math.random() * choices.length);
          return choices[index];
      }

      setInterval(function() {
          CHOICE = choose(choices);
          $('.jumbotron').attr('CHOICE', CHOICE);
          var d = new Date();
          var n = d.toLocaleTimeString();
          $('.jumbotron').text(CHOICE);
          console.log(n, ' SET TO ', CHOICE);
      }, 5000)

      var values = {}
      client.on("message", function(topic, message) {
          // LEFT IS NEGATIVE
          // RIGHT IS POSITIVE

          val = parseFloat(message.toString());
          CHOICE = $('.jumbotron').attr('CHOICE')

          if (((val < -0.25) || (val > 0.25)) && CHOICE != "NONE") {
              if (val < -0.25) {
                  input = 'LEFT';
              } else if (val > 0.25) {
                  input = 'RIGHT';
              }
              var d = new Date();
              var n = d.toLocaleTimeString();
              console.log(n, ' input ', input, ' output ', CHOICE);
              $('.jumbotron').text('');
              CHOICE = 'NONE'
          }
      });
    </script>
</body>

</html>
